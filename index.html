<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login Clone</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <div class="form-container">
      <div class="logo"><i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/ym/r/BQdTmxpRI6f.png&quot;); background-position: 0px -52px; background-size: 176px 181px; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i></div>
      <form>
        <!-- Username -->
        <div class="input-group">
          <input type="text" placeholder="Phone number, username, or email" required>
        </div>
        <!-- Password -->
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" class="show-btn" onclick="togglePassword()">Show</button>
        </div>
        <!-- Log In Button -->
        <button type="submit" class="btn">Log in</button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Facebook Login -->
      <div class="fb-login">Log in with Facebook</div>
      <div class="forgot-pass">Forgot password?</div>
    </div>
  </div>

  <!-- Sign Up -->
  <div class="signup">
    Don't have an account? <a href="#">Sign up</a>
  </div>

  <!-- App Section -->
  <div class="app-section">
    <div>Get the app.</div>
    <img alt="Download on the App Store" class="x1vqgdyp" src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/Yfc020c87j0.png">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
  </div>

  <!-- Footer -->
  <footer>
    <a href="#">Meta</a>
    <a href="#">About</a>
    <a href="#">Blog</a>
    <a href="#">Jobs</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Help</a>
    <br>
    &copy; 2024 Instagram from Meta
  </footer>

  <!-- JavaScript -->
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const showButton = document.querySelector('.show-btn');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        showButton.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        showButton.textContent = 'Show';
      }
    }
  </script>
</body>
</html>
